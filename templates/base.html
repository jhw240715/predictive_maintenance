<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quality Rate Code{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap 5.3.2 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-content">
                <!-- QR 코드 박스: 로고와 클릭 가능한 영역 -->
                <div class="qr-code-box" id="qrCodeTrigger">
                    <img src="{% static 'images/qr-code.png' %}" alt="QR Code" id="qrCodeImage">
                </div>
                
                <!-- 중앙에 위치할 제목 -->
                <div class="title-section">
                    <h1><a href="{% url 'maintenance:index' %}">Quality Rate Code</a></h1>
                </div>
            </div>
        </div>
    </header>

    <!-- QR 코드 모달 -->
    <div id="qrModal" class="modal-container">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">웹사이트 바로가기</h3>
                <div class="modal-buttons">
                    <button id="downloadQr" class="download-button" aria-label="다운로드">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <button id="closeModal" class="close-button" aria-label="닫기">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <div class="qr-image-wrapper">
                    <img src="{% static 'images/qr-code.png' %}" alt="QR Code" id="modalQrCode">
                </div>
                <div class="modal-description">
                    <p class="scan-text">QR 코드를 스캔하여 웹사이트에 접속하세요</p>
                    <p class="scan-subtext">스마트폰 카메라를 QR 코드에 비추면 자동으로 인식됩니다</p>
                    <p class="scan-hint">• 클릭하여 확대/축소 가능 • 다운로드 버튼으로 저장</p>
                </div>
            </div>
        </div>
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    <!-- Bootstrap JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
